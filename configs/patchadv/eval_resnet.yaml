  NUM_GROUPS: 1
  WIDTH_PER_GROUP: 64
  STRIDE_1X1: False
ADV:
  VAL_ATTACK: patchautopgdgrid
  VAL_NUM_STEPS: 100
  VAL_PATCH_SIZE: 10
  VAL_PATCH_STRIDE: 20
