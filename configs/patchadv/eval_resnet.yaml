TEST:
  DATASET: imagenet
  SPLIT: val
  NUM_IMAGES: 512
  BATCH_SIZE: 512
  IM_SIZE: 224
  WEIGHTS: ./resnet50_100.pt
NUM_GPUS: 8
DATA_LOADER:
  NUM_WORKERS: 10
CUDNN:
  BENCHMARK: True
LOG_PERIOD: 1
LOG_DEST: stdout
OUT_DIR: outputs/patchadv/eval_resnet
